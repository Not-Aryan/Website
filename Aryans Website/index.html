<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Aryan's Website</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>
            <div class="top-bar">
                  <h1 class="rev-block">
                        <span>Aryan Jain.</span>
                  </h1>

                  <nav>
                        <input type="checkbox" id="nav" class="hidden">
                        <label for="nav" class="nav-btn">
                              <i></i>
                              <i></i>
                              <i></i>
                        </label>
                        <div class="nav-wrapper">
                              <ul>
                                    <li><a href="#" target="_blank">Home</a></li>
                                    <li><a href="port.html" target="_blank">Portfolio</a></li>
                                    <li><a href="#" target="_blank">About Me</a></li>
                              </ul>
                        </div>
                  </nav>

                  <ul>
                        <li>
                              <div class="search">
                                    <i class="fa fa-search"></i>
                              </div>
                        </li>

                  </ul>

            </div>

            <div class="media">
                  <ul>
                        <li><a href="https://www.facebook.com/"  target="_blank" style="color: white; text-decoration: none;" class="fa fa-facebook"></a></li>
                        <li><a href="https://www.instagram.com/"  target="_blank" style="color: white; text-decoration: none;" class="fa fa-instagram"></a></li>
                        <li><a href="https://twitter.com/?lang=en"  target="_blank" style="color: white; text-decoration: none;" class="fa fa-twitter"></a></li>
                        <li><a href="https://www.facebook.com/"  target="_blank" style="color: white; text-decoration: none;" class="fa fa-github"></a></li>
                  </ul>
            </div>

      <script type="text/javascript">

      TweenMax.from(".h1", 0, {
            delay: 0,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });      

      TweenMax.from(".search", .7, {
            delay: .3,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.from(".nav-wrapper", .7, {
            delay: .3,
            opacity: 0,
            y: 20,
            ease: Expo.easeInOut
      });

      TweenMax.staggerFrom(".media ul li", 1, {
            delay: 1,
            opacity: 0,
            y: 40,
            ease: Expo.easeInOut
      }, 0.2);

      </script>


</body>
</html>
